<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <div class = "main" >
    <h1>Data Visualization Assignment 02</h1>
    <div class="pure-g">
      
      <!-- Choropleth Map and Description -->
      <div class="pure-u-1-2">
        <div class="map" id="choropleth_map"></div> 
        <p>This is a description for the Choropleth Map</p>
      </div>
        
      <div class="pure-u-1-2">
        <div class="linechart" id="Job_line_chart"></div> 
        <p>This is a description for the Line Chart</p>
      </div>
        
      <div class="pure-u-1-3">
        <div class="linechart" id="Job_bar_chart"></div> 
        <p>This is a description for the Line Chart</p>
      </div>
    </div>
  </div>
  
  
<!-- <div id="choropleth_map"></div> -->

<script type="text/javascript">

  var ausMap = "js/state_choropleth_map.vg.json";
  var jobLineChart = "js/Jobs-line-chart.json";
  var jobBarChart = "js/Jobs-bar-chart.json";

  vegaEmbed('#choropleth_map', ausMap).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#Job_line_chart', jobLineChart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  vegaEmbed('#Job_bar_chart', jobBarChart).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
